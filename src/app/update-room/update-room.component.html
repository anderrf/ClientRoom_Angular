<h3 class="font-iceberg">Update Room</h3>
<hr>
<div [hidden]="submitted" style="width: 400px;" class="mx-auto d-flex flex-column">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="room.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="room.date" name="date">
    </div>

    <div class="form-group">
      <label for="name">start Hour</label>
      <input type="text" class="form-control" id="startHour" required [(ngModel)]="room.startHour" name="startHour">
    </div>

    <div class="form-group">
      <label for="name">end Hour</label>
      <input type="text" class="form-control" id="endHour" required [(ngModel)]="room.endHour" name="endHour">
    </div>
    <div class="d-flex justify-center">
      <button type="submit" class="btn btn-success my-2 mx-auto">
        <i class="bi bi-save"></i>
      </button>
    </div>
  </form>
</div>
